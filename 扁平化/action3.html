<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[[[1]],2,3,[2,3]];
    let str = JSON.stringify(arr);

    str=str.replace(/\[|\]/g,'');
    str="["+str+"]";
    const newArr = JSON.parse(str);
    console.log(newArr);//[1, 2, 3, 2, 3]
</script>
</body>
</html>

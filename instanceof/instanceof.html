<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof</title>
</head>
<body>
<script>
    function instance(left,right) {
        left = left.__proto__;
        right = right.prototype;
        while(true){
            if(left===null){
                return false;
            }
            if(left===right){
                return true;
            }
            left = left.__proto__;
        }
    }
</script>
</body>
</html>

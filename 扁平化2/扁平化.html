<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.myFlat = function () {
    // 创建新数组
    let newArr = [];
    // 对原数组进行遍历
        console.log(this);
    this.forEach(function (item) {
      // 判断当前item是否是数组，如果是，需要降维
      //Array.isArray() 用于确定传递的值是否是一个 Array返回值是布尔值
      if (Array.isArray(item)) {
        // result --> [2] [3, 4]
        const result = item.myFlat();
        // newArr.concat(result);
        newArr = [...newArr, ...result];
      } else {
        newArr.push(item);
      }
    });
    // 返回新数组
    return newArr;
  };
    const arr = [1, [2], [[3, 4]], [[[5], 6]]];
    console.log(arr.myFlat(Infinity));
</script>
</body>
</html>

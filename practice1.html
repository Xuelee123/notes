<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    Array.prototype.myFlat = function () {

        let newArr = [];
        this.forEach(function (item) {
            if(Array.isArray(item)){
                const result = item.myFlat();
                newArr = [...result,...newArr]
            }else{
                return newArr.push(item)
            }

        });

        return newArr
    }

    const arr = [1, [2], [[3, 4]], [[[5], 6]]];
    console.log(arr.myFlat());
</script>

</body>
</html>

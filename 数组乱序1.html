<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5,6];
    var newArr = [];

    while(arr.length>0){
        var index=Math.floor(Math.random()*arr.length);
        newArr.push(arr[index]);
        arr.splice(index,1)
    }



console.log(newArr);
</script>
</body>
